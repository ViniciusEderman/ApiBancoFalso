<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo Api De Games</title><hr>
    <h4>Lista de Games:</h4>
    <ul id="games">

    </ul>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        axios.get('http://localhost:8080/games').then(response => {
            const games = response.data;
            const list = document.getElementById("games");

            for (let i = 0; i < games.length; i++) {
                const gameList = document.createElement("li"); //criando um elemento de html
                gameList.innerHTML = `Id: ${games[i].id}, ${games[i].title}, ${games[i].year}`
                list.appendChild(gameList);
                console.log(games[i]);
            }   

            // console.log(games);
        }).catch(err => {
            console.log(err);
        });
    </script>
</body>
</html>
